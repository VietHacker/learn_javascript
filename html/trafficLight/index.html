<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="number">
                <p id="number1"> 00 </p>
            </div>
            <div class="lightbox">
                <div class="light" id="redlight" ></div>
                <div class="light" id="yellowlight"  margin-top: 10px; margin-bottom: 10px;"></div>
                <div class="light" id="greenlight" ></div>
            </div>
            <button id="plus1" onclick="stopInterval()">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
